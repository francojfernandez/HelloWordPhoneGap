<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="" connect-src *; content=""/>
        <title>Blank App</title>

    </head>
    <body>
    	<h1>Hola Franco</h1>
    	<p>Hola desde PhoneGap</p>
    	<p id="salida">Aguarde Android...</p>
    	<p id="salida2">Aguarde Pc</p>
        <button id="boton">Descargar Contenido</button>
        <div id="ajax">
            
        </div>
        <div id="descargarcontenido">
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
        	window.onload = function(){
        		document.addEventListener("deviceready",function(){
        			document.getElementById('salida').innerHTML = 'PhoneGap Inicializado APK';
                    var xhr = new XMLHttpRequest(); 
                    xhr.open("GET"," http://api.gatocurioso.com.ar/php-code/listado.php",true);
                    xhr.send();                 
                    xhr.onreadystatechange = function(){
                        if(xhr.readyState == 4 && xhr.status == 200){
                            document.getElementById("ajax").innerHTML = xhr.responseText;
                        }
                    };
                    console.log('salida');
                    boton.onclick = function(){
                        var xhr = new XMLHttpRequest(); 
                        xhr.open("GET","msj.html",true);
                        xhr.send();                 
                        xhr.onreadystatechange = function(){
                            if(xhr.readyState == 4 && xhr.status == 200){
                                document.getElementById("descargarcontenido").innerHTML = xhr.responseText;
                            }
                        };
                    }
        		},false);
					document.getElementById('salida2').innerHTML = 'PhoneGap Inicializado PC';

        	}
        </script>
    </body>
</html>
